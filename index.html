<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
</body>
<script>
    function computerPlay() {
        let gameObjects = ["Rock", "Paper", "Scissors"];
        return gameObjects[Math.floor(Math.random()*gameObjects.length)];
    }

    function playRound(playerSelection, computerSelection) {
        let playerPick = playerSelection.toLowerCase();

        if(playerPick == "rock") {
            if(computerSelection == "Paper"){
                return "lost";
            }
            else if(computerSelection == "Scissors") {
                return "won";
            }
            else {
                return "tied";
            }
        }

        if(playerPick == "paper") {
            if(computerSelection == "Rock") {
                return "won";
            }
            else if(computerSelection == "Scissors") {
                return "lost";
            }
            else {
                return "tied";
            }
        }

        if(playerPick == "scissors") {
            if(computerSelection == "Rock") {
                return "lost";
            }
            else if(computerSelection == "Paper") {
                return "won";
            }
            else {
                return "tied";
            }
        }
    }

    function gameResults(playerScore, computerScore) {
        if(playerScore > computerScore){
            console.log(`You win the game with a score of ${playerScore} to ${computerScore}!`);
        }
        else if(playerScore < computerScore) {
            console.log(`You lose the game with a score of ${playerScore} to ${computerScore}.`);
        }
        else {
            console.log(`You tied the game with a score of ${playerScore} to ${computerScore}.`);
        }
        
    
    }

    function game() {

        let playerScore = 0;
        let computerScore = 0;

        for(let i = 0; i < 5; i++) {
            const computerSelection = computerPlay();
            const playerSelection = prompt("Pick Rock, Paper, or Scissors");
            let gameRound = playRound(playerSelection, computerSelection);

            if(gameRound == "won") {
                playerScore++;
                console.log(`You win! ${playerSelection} beats ${computerSelection}`);
            }
            else if(gameRound == "lost") {
                computerScore++;
                console.log(`You lose! ${computerSelection} beats ${playerSelection}`);
            }
            else {
                console.log(`It's a tie! Play again`);
            }

        }

        gameResults(playerScore, computerScore);

    }

    game();
</script>
</html>
